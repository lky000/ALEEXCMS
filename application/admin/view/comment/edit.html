{include file="header" /}
<script type="text/javascript">
    var upload_max = 1;
</script>
<div id="dcWrap">
    <div id="dcMain">
        <!-- 当前位置 -->
        <div id="urHere">管理中心<b>></b><strong>编辑留言</strong></div>
        <div id="manager" class="mainBox" style="height:auto!important;">

            <form>
                <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
                    <tr>
                        <td width="100" align="center">标题</td>
                        <td>
                            <input type="text" name="title" size="40" class="inpMain" value="{$item.title}" readonly="true" />
                        </td>
                    </tr>
                    <tr>
                        <td width="100" align="center">邮箱</td>
                        <td>
                            <input type="text" name="email" size="40" class="inpMain" value="{$item.email}"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">内容</td>
                        <td>
                            <textarea type="text" name="content" value="{$item.content}" cols="80" rows="5" class="inpMain">{$item.content}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="hidden" name="rid" value="{$item.rid}" />
                            <input type="hidden" name="username" value="{$item.username}" />
                            <span class="btn">提 交</span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="clear"></div>
    <div class="clear"></div>
</div>
<script type="text/javascript">
    var art_pro_url = "{:url('comment/edit',['id'=>$item.id])}";//form表单要提交的地址

</script>
</body>
</html>
