{include file="header" /}
<div id="dcWrap">
    <!--包含公共模版-->
    <div id="dcMain">
        <!-- 当前位置 -->
        <div id="urHere"><a>管理中心</a><b>></b><strong>添加文章</strong></div>
        <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
            <h3><a href="{:url('article/index')}" class="actionBtn">文章列表</a>添加文章</h3>

            <form action="{:url('article/copy')}" method="post">
                <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
                    <tr>
                        <td width="90" align="center">文章地址</td>
                        <td>
                            <input type="text" name="url" value="" class="inpMain" size="100" placeholder="请输入csdn博客文章地址" />
                            <p class="cue" style="color:red;">*请输入完整url地址</p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">文章分类</td>
                        <td>
                            <select name="cid" style="width:100px;">
                                <option value="0">未分类</option>
                                {volist name="type" id="rows"}
                                <option value="{$rows.id}"> {$rows.name}</option>
                                {/volist}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <span class="btn">提 交</span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="clear"></div>
    <div class="clear"></div>
</div>
<script type="text/javascript">
    var art_pro_url = "{:url('article/copy')}";
</script>
</body>
</html>
