{include file="header" /}
<script type="text/javascript">
    var upload_max = 7;//可上传图片最大数量
</script>
<div id="dcWrap">
    <!--包含公共模版-->
    <div id="dcMain">
        <!-- 当前位置 -->
        <div id="urHere"><a>管理中心</a><b>></b><strong>添加商品</strong></div>
        <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
            <h3><a href="{:url('product/index')}" class="actionBtn">商品列表</a>添加商品</h3>

            <form action="{:url('product/add')}" method="post" enctype="multipart/form-data">
                <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
                    <tr>
                        <td width="90" align="center">商品名称</td>
                        <td>
                            <input type="text" name="title" value="" size="80" class="inpMain" required/>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">商品分类</td>
                        <td>
                            <select name="cid">
                                <option value="0">未分类</option>
                                {volist name="type" id="rows"}
                                <option value="{$rows.id}"> {$rows.name}</option>
                                {/volist}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td width="90" align="center">商品品牌</td>
                        <td>
                            <input type="text" name="brand" value="" size="50" class="inpMain"/>
                        </td>
                    </tr>
                    <tr>
                        <td width="90" align="center">商品单位</td>
                        <td>
                            <input type="text" name="units" value="" size="10" placeholder="例：kg，个" class="inpMain"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">简单描述</td>
                        <td>
                            <textarea type="text" name="description" value="" cols="80" rows="5" class="inpMain"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">商品价格</td>
                        <td>
                            <input type="text" name="price" value="" size="10" placeholder="0.00" class="inpMain" required/> <font color="#FF0000"> * 单位：元</font>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" valign="top">商品内容</td>
                        <td>
                            <!-- 富文本框 -->
                            {include file="editor"}
                        </td>
                    </tr>
                    <tr>
                        <!--上传图片-->
                        {include file="upload" tip="产品图片"}
                    </tr>
                    <tr>
                        <td align="center">关键字</td>
                        <td>
                            <input type="text" name="keywords" value="" size="50" class="inpMain"/>
                        </td>
                    </tr>
                    <tr>
                        <td width="80" height="35" align="center">发布时间</td>
                        <td>
                            <input type="text" name="publishtime" value="" size="19" class="inpMain date-picker" />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="hidden" name="id" value="">
                            <span class="btn">提 交</span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="clear"></div>
    <div class="clear"></div>
</div>
<script type="text/javascript">
    var art_pro_url = "{:url('product/add')}";
    $.datetimepicker.setLocale('ch');//设置中文
    $(".date-picker").datetimepicker({
        format:"Y-m-d H:i",      //格式化日期
        timepicker:false,    //关闭时间选项
        value:new Date()
    });
</script>
</body>
</html>
