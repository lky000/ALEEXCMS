{include file="header" /}
<div id="dcWrap">
    <!--包含公共模版-->
    <div id="dcMain">
        <!-- 当前位置 -->
        <div id="urHere"><a href="{:url('index/index')}">管理中心</a><b>></b><strong>单页面列表</strong></div>
        <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
            <h3><a href="{:url('page/index')}" class="actionBtn">单页面列表</a>更新内容</h3>

            <form action="{:url('page/add')}" method="post">
                <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
                    <tr>
                        <td align="right">所属栏目</td>
                        <td>
                            <select name="cid">
                                <option value="0">请选择</option>
                                {volist name="sigel_page" id="fcat"}
                                <option value="{$fcat.id}" {if condition="$item['id'] eq $fcat['id']"}selected{/if}> {$fcat.name}</option>
                                {/volist}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">简单描述</td>
                        <td>
                            <textarea type="text" name="description" cols="125" rows="5" class="inpMain">{$item['description']}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">单页面内容</td>
                        <td>
                            <!-- 富文本框 -->
                            {include file="/editor" /}
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <span class="btn"> 提交 </span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="clear"></div>
    <div class="clear"></div>
</div>
<script type="text/javascript">
    var art_pro_url = "{:url('page/edit',['id'=>$item.id])}";
</script>
</body>
</html>
