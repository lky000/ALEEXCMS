{include file='header' title='添加导航'}
<div id="dcWrap">
    <!--包含公共模版-->
    <div id="dcMain">
        <!-- 当前位置 -->
        <div id="urHere">管理中心<b>></b><strong>自定义导航栏</strong></div>
        <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
            <h3><a href="{:url('nav/index')}" class="actionBtn">返回列表</a>自定义导航栏</h3>
            {js href="__STATIC__/admin/js/jquery.tab.js" /}
            <script type="text/javascript">
                $(function () {
                    $(".idTabs").idTabs();
                });
            </script>
            <div class="idTabs">
                <ul class="tab">
                    <li><a href="#nav_add">添加站内导航</a></li>
                    <li><a href="#nav_defined">添加自定义链接</a></li>
                </ul>
                <div class="items">
                    <div id="nav_add">
                        <form method="post">
                            <table width="100%" border="0" cellpadding="5" cellspacing="1" class="tableBasic">
                                <tr>
                                    <td width="80" height="35" align="left">栏目模型</td>
                                    <td>
                                        <select name="modelid">
                                            <option value="">请选择栏目模型</option>
                                            {volist name="model" id="m"}
                                            <option value="{$m.id}" title="{$m.name}">{$m.name}</option>
                                            {/volist}
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="80" height="35" align="left">导航名称</td>
                                    <td>
                                        <input type="text" id="nav_name" name="name" value="" size="19" class="inpMain"
                                               required="required"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="35" align="left">别名（英文）</td>
                                    <td>
                                        <input type="text" name="ename" value="" class="inpMain" required="required"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="35" align="left">位置</td>
                                    <td>
                                        <label for="type_0">
                                            <input type="radio" name="position" id="type_0" value="1" checked="true">
                                            主导航</label>
                                        <label for="type_1">
                                            <input type="radio" name="position" id="type_1" value="2">
                                            底部</label>
                                        <label for="type_2">
                                            <input type="radio" name="position" id="type_2" value="3">
                                            侧边</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="35" align="left">上级分类</td>
                                    <td id="parent">
                                        <select name="pid">
                                            <option value="0">无</option>
                                            {volist name="sec_nav" id="rows"}
                                            <option value="{$rows.id}" title="{$rows.name}">{$rows.name}</option>
                                            {/volist}
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="35" align="left">关键词</td>
                                    <td>
                                        <input type="text" name="keywords" size="52" value="" class="inpMain" />
                                    </td>
                                </tr>
                                <tr>
                                    <td height="35" align="left">描述</td>
                                    <td>
                                        <textarea name="description" class="textArea" rows="5" cols="54"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="35" align="left">排序</td>
                                    <td>
                                        <input type="text" name="sort" placeholder="0" size="5" class="inpMain"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="35" align="left">是否显示</td>
                                    <td>
                                        <label for="type_0">
                                            <input type="radio" name="status" value="0" checked="true">
                                            显示</label>
                                        <label for="type_1">
                                            <input type="radio" name="status" value="1">
                                            不显示</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <input name="type" type="hidden" value="0" />
                                        <span class="btn"> 提交 </span>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                    <div id="nav_defined">
                        <form method="post">
                            <table width="100%" border="0" cellpadding="5" cellspacing="1" class="tableBasic">
                                <tr>
                                    <td width="80" height="35" align="left">导航名称</td>
                                    <td>
                                        <input type="text" name="name" value="" size="40" class="inpMain"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="35" align="left">别名（英文）</td>
                                    <td>
                                        <input type="text" name="ename" value="" class="inpMain" required="required"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="35" align="left">位置</td>
                                    <td>
                                        <label for="type_2_0">
                                            <input type="radio" name="position" id="type_2_0" value="1" checked="true">
                                            主导航</label>
                                        <label for="type_2_1">
                                            <input type="radio" name="position" id="type_2_1" value="2">
                                            底部</label>
                                        <label for="type_2_2">
                                            <input type="radio" name="position" id="type_2_2" value="3">
                                            侧边</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="35" align="left">链接地址</td>
                                    <td>
                                        <input type="text" name="outurl" value="" size="80" class="inpMain"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="35" align="left">上级分类</td>
                                    <td id="parent_external">
                                        <select name="pid">
                                            <option value="0">无</option>
                                            {volist name="sec_nav" id="rows"}
                                            <option value="{$rows.id}" title="{$rows.name}">{$rows.name}</option>
                                            {/volist}
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="35" align="left">排序</td>
                                    <td>
                                        <input type="text" name="sort" placeholder="0" size="5" class="inpMain"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="35" align="left">是否显示</td>
                                    <td>
                                        <label for="type_0">
                                            <input type="radio" name="status" value="0" checked="true">
                                            显示</label>
                                        <label for="type_1">
                                            <input type="radio" name="status" value="1">
                                            不显示</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <input name="type" type="hidden" value="1" />
                                        <span class="btn"> 提交 </span>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <div class="clear"></div>
</div>
<script type="text/javascript">
    var art_pro_url = "{:url('nav/add')}";
</script>
</body>
</html>
