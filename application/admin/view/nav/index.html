{include file="header" title='自定义导航'/}
<div id="dcWrap">
    <div id="dcMain">
        <!-- 当前位置 -->
        <div id="urHere">管理中心<b>></b><strong>自定义导航栏</strong></div>
        <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
            <h3><a href="{:url('nav/add')}" class="actionBtn">添加导航</a>自定义导航栏</h3>

            <div class="navList">
                <ul class="tab">
                    <li><a href="{:url('admin/nav/index')}" class="selected">主导航</a></li>
                </ul>
                <table width="100%" border="0" cellpadding="10" cellspacing="0" class="tableBasic">
                    <tr>
                        <th width="333" align="center">导航名称</th>
                        <th align="left" width="333">别名</th>
                        <th width="333" align="center">上级分类</th>
                        <th width="333" align="center">关键词</th>
                        <th width="333" align="center">操作</th>
                    </tr>
                    {volist name="sec_nav" id="fnav"}

                    <tr>
                        <td align="center">{$fnav.name} </td>
                        <td align="center">{$fnav.ename}</td>
                        <td align="center">{$fnav.pname}</td>
                        <td align="center">{$fnav.keywords}</td>
                        <td align="center"><a href="{:url('nav/edit',['id' => $fnav.id])}" class="btn btn-info">编辑</a>  <a class="del btn btn-danger" style="cursor: pointer;" data-id="{$fnav.id}">删除</a></td>
                    </tr>

                    {/volist}
                </table>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <div class="clear"></div>
</div>
<script type="text/javascript">
    $(".del").click(function(){
        var id= $(this).data('id');
        confirms('','是否确认删除id为【'+ id +'】的栏目？','',function(){
            $.get("{:url('nav/dele')}",{id:id},function(data){
                alerts(data);
                location.href="{:url('nav/index')}";
            });
        });
    })
</script>
</body>
</html>
