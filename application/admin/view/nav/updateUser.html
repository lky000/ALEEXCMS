<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form name="fmReg" action="{:url('processUpdate')}" method="post">
  编号： <input type="text" name="txtUid" readonly="readonly" value="{$Info['uid']}"/><br/>
   昵称:<input type="text" name="txtUname" value="{$Info['uname']}"/><br/>
 性别:<input type="radio" name='rdoSex[]' value="1" 
   {if condition="$Info['usex']=='男'"}
     checked='checked' 
   {/if}
 />男
 <input type="radio"  name='rdoSex[]' value="2"
  {if condition="$Info['usex']=='女'"}
     checked='checked'
   {/if}
 />女
 <br/>
 年龄：<input type="text" name="txtUage"/><br/>
 民族：
 <select name="selNation">
   {volist name="nationInfo" id="n"}
     <option value="{$n['nId']}"
      {if condition="$Info['nationId']==$n['nId']"}
    selected='selected'
   {/if}
     >{$n["nName"]}</option>
   {/volist}
 </select><br/>
 爱好： <input type="checkbox"  name='chkHobbies[]' value="唱歌"
  {if condition="strpos($Info['hobbies'],'唱歌')!==false"}
    checked='checked'
   {/if}
 />唱歌
 <input type="checkbox"  name='chkHobbies[]' value="画画"
   {if condition="strpos($Info['hobbies'],'画画')!==false"}
    checked='checked'
   {/if}
 />画画
 <input type="checkbox"  name='chkHobbies[]' value="敲代码"
   {if condition="strpos($Info['hobbies'],'敲代码')!==false"}
    checked='checked'
   {/if}
 />敲代码<br/>
 <input type="submit" name="btnReg" value="保存"/>
</form>
</body>
</html>
