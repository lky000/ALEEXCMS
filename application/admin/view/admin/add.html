{include file='header' title='管理员增加'}
<div id="dcWrap">
    <div id="dcMain">
        <!-- 当前位置 -->
        <div id="urHere">管理中心<b>></b><strong>网站管理员</strong></div>
        <div id="manager" class="mainBox" style="height:auto!important;">

            <form>
                <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
                    <tr>
                        <td width="100" align="right">管理员名称</td>
                        <td>
                            <input type="text" name="username" size="40" class="inpMain"/>
                        </td>
                    </tr>
                    <tr>
                        <td width="100" align="right">E-mail地址</td>
                        <td>
                            <input type="text" name="email" size="40" class="inpMain"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">密码</td>
                        <td>
                            <input type="password" name="password" size="40" class="inpMain"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">确认密码</td>
                        <td>
                            <input type="password" name="repassword" size="40" class="inpMain"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">是否锁定</td>
                        <td>
                            <label for="islock_no">
                                <input type="radio" name="islock" id="islock_no" value="0" checked>
                                否</label>
                            <label for="islock_yes">
                                <input type="radio" name="islock" id="islock_yes" value="1">
                                是</label>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <span class="btn">提 交</span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="clear"></div>
    <div class="clear"></div>
</div>
<script type="text/javascript">
    var art_pro_url = "{:url('admin/add')}";//form表单要提交的地址
</script>
</body>
</html>
