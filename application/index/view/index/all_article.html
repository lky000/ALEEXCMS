{include file="header" /}
<!--/header-->
<div class="content">
    <div class="container">
        <div class="content-grids">
            <div class="col-md-8 content-main">
                <div class="content-grid">
                    {volist name='article' id='rows'}
                    <div class="content-grid-info">
                        {if condition="$rows.litpic !='' "}
                        <img src="{$rows.litpic}"src="{$rows.litpic}" width="200" height="200" alt=""/>
                        {/if}
                        <div class="post-info">
                            <h4><a href="{:url('index/article',['id'=>$rows.id])}">{$rows.title}</a> {$rows.publishtime|date='Y-m-d',###} / {$rows.click} é˜…</h4>

                            <p>{$rows.description}</p>
                            <a href="#"><span></span>READ MORE</a>
                        </div>
                    </div>
                    {/volist}
                </div>
                <div class="my_page">{$page}</div>
            </div>
            {include file="right" /}
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<!--footer-->
{include file="footer" /}
