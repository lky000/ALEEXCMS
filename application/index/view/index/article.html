{include file="header" /}
<!--/header-->
<div class="single">
    <div class="container">
        <div class="col-md-8 single-main">
            <div class="single-grid">
                <h3 align="center">{$item.title}</h3>
                <hr style="width:1;border:1">
                {if condition="$item.litpic"}
                <img src="{$item.litpic}" alt="{$item.title}"/>
                {/if}
                {$item.content}
            </div>
            <ul class="comment-list">
                <li>
                    <h5 class="post-author_head">作者： <a href="#" title="Posts by admin" rel="author">匿名</a></h5>
                    <img src="__STATIC__/home/images/avatar.png" class="img-responsive" alt="">
                    <div class="desc">
                        <p>来源: <a title="Posts by admin" rel="author">{if condition="$item.copyfrom"}{$item.copyfrom}{else/}原创{/if}</a></p>
                    </div>
                    <div class="clearfix"></div>
                </li>
            </ul>
            {if condition="$item.copyfrom"}
            <script type="text/javascript" src="__STATIC__/home/js/prettify.js"></script>
            <link href="__STATIC__/home/css/prettify.css" rel='stylesheet' type='text/css'/>
            <script type="text/javascript">
                prettyPrint();
            </script>
            {/if}
            <div class="content-form">
            </div>
        </div>
        {include file="right" /}
        <div class="clearfix"></div>
    </div>
</div>

<!--footer-->
{include file="footer" /}
